---
title: "Hao Luo"
permalink: /
---

<div class="archive-container">
  <ul class="archive-list">
    {% for post in site.posts %}
      <li class="archive-item">
        <time class="archive-date" datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
        <a href="{{ post.url | relative_url }}" class="archive-title" title="{{ post.title }}">
          {{ post.title }}
          {% if post.emoji %}
            <span class="archive-emoji" aria-hidden="true">{{ post.emoji }}</span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
