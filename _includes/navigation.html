<nav class="header-nav">
  <a href="{{ '/' | relative_url }}" class="header-logo" title="{{ site.name }}">
    {{ site.name }}
  </a>
  <ul class="header-links">
    <li>
      <a href="{{ '/' | relative_url }}" title="Posts" {% if page.url == '/' or page.url == '/index.html' or page.url contains '/posts' %}class="active"{% endif %}>Posts</a>
    </li>
    <li>
      <a href="{{ '/about' | relative_url }}" title="About" {% if page.url contains '/about' or page.url contains 'about' %}class="active"{% endif %}>About</a>
    </li>
    {% if site.theme_toggle %}
      <li>
        <button id="theme-toggle" class="header-icon-link" title="Toggle theme">
          <i class="fas fa-adjust"></i>
        </button>
      </li>
    {% endif %}
  </ul>
</nav>
